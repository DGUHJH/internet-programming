<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./p-3.css">
</head>

<body>
  <div class="container">
    <form>
      <h1>
        프론트엔드 개발자 지원서
      </h1>
      <p>
        HTML, CSS, Javascript에 기술적 이해와 경험이 있는 분을 찾습니다.
      </p>
      <hr>
      <fieldset>
        <legend>개인정보</legend>
        <ul class="info_container">
          <li>
            <label for="name">이름</label>
            <input id="name" placeholder="공백없이 입력하세요" />
          </li>
          <li>
            <label for="phone_number">연락처</label>
            <input type="tel" id="phone_number" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>지원분야</legend>
        <ul class="type_container">
          <li> <input type="radio" name="type"> 웹 퍼블리싱 </li>
          <li> <input type="radio" name="type"> 웹 어플리케이션 개발 </li>
          <li> <input type="radio" name="type"> 개발 환경 개선 </li>
        </ul>
        <fieldset>
          <legend>지원분야</legend>
          <textarea class="type_textarea" cols="50" rows="6" placeholder="본사 지원 동기를 간략히 써주세요."></textarea>
        </fieldset>
      </fieldset>
      <div class="button_container">
        <button type="submit">
          접수하기
        </button>
        <button type="reset">
          다시쓰기
        </button>
      </div>
    </form>
  </div>
</body>

</html>
