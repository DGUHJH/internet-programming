<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<body>
  <h2>
    내가 좋아하는 한식, 중식 메뉴
  </h2>
  <ol type="A">
    <li>
      한식 - 탕메뉴
      <ul>
        <li>
          갈비탕
        <li>
          설렁탕
        <li>
          도가니탕
      </ul>
    <li>
      한식 - 반찬 종류
      <ol type="1">
        <li>
          우엉조림
        <li>
          진미채 무침
        <li>
          메추리알 장조림
      </ol>
  </ol>
  <hr>
  <ul>
    <li>
      중식 - 요리 종류
      <ol type="I">
        <li>
          짜장면
        <li>
          짬뽕
        <li>
          탕수육
      </ol>
    <li>
      중식 - 식사 메뉴
      <ul type="square">
        <li type="circle">
          옛날 짜장
        <li>
          삼선 짬뽕
        <li>
          기스면
      </ul>
  </ul>
</body>

</html>
