<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @import url("./p-2.css");
  </style>
  <title>Document</title>
</head>

<body>
  <h3>실습문제 2번</h3>
  <hr>
  <div class="rule_container">
    <div class="rule_header_container">
      *웹 사이트 이용 규칙
    </div>
    <hr class="rule_divider">
    <div class="rule_list_container">
      <ul>
        <li><span class="rule_list_number">1.</span> 도배는 절대절대 금물입니다</li>
        <li><span class="rule_list_number">2.</span>외부 홍보 관련 게시물을 작성하면 안됩니다.</li>
        <li><span class="rule_list_number">3.</span>바르고 고운 말만 사용합니다</li>
        <li><span class="rule_list_number">4.</span>열심히 활동한 회원은 쉽게 등업할 수 있습니다.</li>
      </ul>
    </div>
  </div>
  <div class="user_list_container">
    <div class="user_container">
      <img class="user_img" src="assets/wi1_s.jpg">
      초기회원
    </div>
    <div class="user_container">
      <img class="user_img" src="assets/wi2_s.jpg">
      열심회원
    </div>
    <div class="user_container">
      <img class="user_img" src="assets/wi3_s.jpg">
      고수회원
    </div>
    <div class="user_container">
      <img class="user_img" src="assets/wi4_s.jpg">
      왕 회원
    </div>
  </div>
  <form>
    <div class="input_container">
      <div class="input_wrapper">
        <label for="name">
          이름
        </label>
        <input id="name" placeholder="이름 입력" />
      </div>
      <div class="input_wrapper">
        <label for="email">
          Email
        </label>
        <input id="email" placeholder="abc@inter.net" />
      </div>
      <div class="input_wrapper">
        <label for="intro">
          자기소개
        </label>
        <textarea id="intro" placeholder="자기소개를 적어주세요!"></textarea>
      </div>
      <button type="submit">submit</button>
    </div>
  </form>
</body>

</html>
