<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <style>
    @import url("7.3_survey.css");
  </style>
</head>

<body>
  <header>
    <h1> 설문지</h1>
    <p>
      소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
    </p>
  </header>
  <div class="container">
    <div class="item_container">
      <h2>
        학년
      </h2>
      <input type="radio">1학년
      <input type="radio">2학년
      <input type="radio">3학년
      <input type="radio">4학년 <br>
    </div>
    <div class="item_container">
      <h2>
        성별
      </h2>
      <input type="radio">남
      <input type="radio">여 <br>
    </div>
    <div class="item_container">
      <h2>
        관심 분야
      </h2>
      <select>
        <option value="1">
          모바일 소프트웨어
        </option>
      </select><br>
    </div>
    <div class="item_container">
      <h2>
        진로(다중 선택)
      </h2>
      <input type="checkbox">개발
      <input type="checkbox">기획
      <input type="checkbox">영업
      <input type="checkbox">창업 <br>
    </div>
    <div class="item_container">
      <h2>
        남기고 싶은 말
      </h2>
      <textarea cols="40" rows="5" placeholder="글을 남겨주세요"></textarea>
    </div>
  </div>
  <footer>
    &copy; 2022.10.14 by 2020112034 황재형
  </footer>
</body>

</html>
