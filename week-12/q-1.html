<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <script>
    let a = +prompt("키를 입력하세요.");
    if (Number.isInteger(a)) {
      window.document.write(`${a}의 몸무게는 ${(a - 100) * 0.9}`)
    } else {
      window.document.write(`입력 오류`);
    }
  </script>
</head>

<body>

</body>

</html>
