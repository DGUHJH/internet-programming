<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <script>
    let a = prompt("월화수목금토일 중 하나를 입력하세요.");
    let b;
    let c = 1;
    switch (a) {
      case "월":
      case "화":
      case "수":
      case "목":
      case "금":
        b = 0;
        break;
      case "토":
      case "일":
        b = 1;
        break;
    }

    const onMouseOverImg = () => {
      document.getElementById('img').setAttribute("src", b === 0 ? "./assets/images.png" : "./assets/images2.jpg");
    };

    const onClickImg = () => {
      c++;
      if (b === 0) {
        document.getElementById('img').setAttribute("style", `width: ${c * 100}px; height: 100px;border: 1px red solid;`);
      } else if (b === 1) {
        document.getElementById('img').setAttribute("style", `width: ${Math.floor(c / 2) * 100}px; height: 100px;border: 1px red solid;`);
      }
    };

  </script>
</head>

<body>
  <script>
    document.write(`${a}요일은 ${b === 0 ? "출근" : "휴일"}입니다.`);
  </script>
  <br>
  <br>
  <img id="img" onclick="onClickImg();" onmouseover="onMouseOverImg();" src="./assets/images3.png"
    style="width: 100px;  height: 100px;border: 1px red solid;">
</body>

</html>
