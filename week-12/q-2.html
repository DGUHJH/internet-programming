<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <script>
    let a = +prompt("정수를 입력하세요.");
    if (Number.isInteger(a)) {
      for (let i = 0; i < a; i++) {
        for (let j = 0; j < i; j++) {
          document.write("* ");
        }
        document.write("<br/>");
      }
    } else {
      window.document.write(`입력 오류`);
    }
  </script>
</head>

</html>
