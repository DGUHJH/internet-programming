<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <h2>기사 작성</h2>
  <hr>
  <div>
    스포츠 분야 : <select name="sports">
      <option value="1">
        축구
      </option>
      <option value="2">
        하키
      </option>
      <option value="3">
        농구
      </option>
    </select>
  </div>
  <div>
    개최 장소 :
    <input type="text" list="place">
    <datalist id="place">
      <option value="잠실">
      <option value="천안">
      <option value="아산">
    </datalist>
  </div>
  <div>
    선수 :
    <input type="text" list="person">
    <datalist id="person">
      <option value="이번 최고의 선수는 ooo 선수였습니다. ooo 선수는 ...1">
      <option value="이번 최고의 선수는 ooo 선수였습니다. ooo 선수는 ...2">
      <option value="이번 최고의 선수는 ooo 선수였습니다. ooo 선수는 ...3">
    </datalist>
  </div>
  <hr>
  <div>
    검색 : <input>
  </div>
  <div>
    <input type="button" value="검색1">
    <button type="button">검색2</button>
  </div>
  <br>
  <div>
    기사 제출 :
  </div>
  <div>
    <input type="submit" value="사랑일보">
    <button type="submit">인생스포츠</button>
  </div>
  <br>
  <div>
    초기화 버튼 :
  </div>
  <div>
    <input type="reset" value="리셋1">
    <button type="reset">리셋2</button>
  </div>
  <div>

    이미지 버튼 :
    <input type="image" width="100" src="./assets/button1.png">
    <button type="image">
      <img width="100" src="./assets//button2.png">
    </button>
  </div>
</body>

</html>
