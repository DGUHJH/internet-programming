<!DOCTYPE html>

<head>
  <title>Document</title>
</head>

<body>
  <h4>HTML5 요소 데모 화면</h4>
  <form>
    <label for="name">이름 :</label> <input id="name" type="text"> <br>
    <label for="email"> 이메일 : </label><input id="email" type="email"> <br>
    <label for="web"> 웹사이트 :</label> <input id="web" type="url"> <br>
    <label for="number">정수 :</label> <input id="number" type="number" step="2" min="0" max="10"> <br>
    <label for="range">범위 :</label> <input id="range" type="range" /> <br>
    <label for="message"> 메세지 :</label> <textarea id="message" cols="20" rows="3"></textarea> <br>
    <input value="submit" type="submit">
  </form>
</body>

</html>
