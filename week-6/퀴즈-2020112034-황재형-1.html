<!DOCTYPE html>

<head>
  <title>Document</title>
</head>

<body>
  <h4>HTML5 요소 데모 화면</h4>
  <form>
    이름 : <input type="text"> <br>
    이메일 : <input type="email"> <br>
    웹사이트 : <input type="url"> <br>
    정수 : <input type="number" step="2" min="0" max="10"> <br>
    범위 : <input type="range" /> <br>
    메세지 : <textarea cols="20" rows="3"></textarea> <br>
    <input value="submit" type="submit">
  </form>
</body>

</html>
