<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <script>
    let today = new Date();
    let day = today.getDay();
    let dayList = ["일", "월", "화", "수", "목", "금", "토"];
    let date = today.getDate();
    let color = 'aqua';
    if (day === 0 || day === 6) {
      color = 'gold'
    }
  </script>
</head>

<script>
  window.document.write(`<body style="background: ${color}">`);
</script>
<h2>
  평일 : Aqua, 주말 : gold
</h2>
<hr>
<script>
  window.document.write(`오늘은 ${date}일, ${dayList[day]}요일입니다.`)
</script>

</body>

</html>
